services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_PRODUCTOS_API_URL=http://localhost:8083
      - REACT_APP_PROVEEDORES_API_URL=http://localhost:8084
      - REACT_APP_INVENTARIO_API_URL=http://localhost:8082
      - REACT_APP_ORDENES_API_URL=http://localhost:8081
      - REACT_APP_BODEGAS_API_URL=http://localhost:8085
    depends_on:
      - producto-service
      - proveedor-service
      - inventario-service
      - compras-service
      - bodega-service
    networks:
      - microservices-network

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=microservices_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - microservices-network

  bodega-service:
    build: ./bodega-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8085
      - DB_URL=jdbc:mysql://mysql:3306/microservices_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - DB_USERNAME=root
      - DB_CONN_TIMEOUT=30000
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    networks:
      - microservices-network
      
  compras-service:
    build: ./compras-service
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DB_URL=jdbc:mysql://mysql:3306/microservices_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - DB_USERNAME=root
      - DB_CONN_TIMEOUT=30000
    depends_on:
      mysql:
        condition: service_healthy
      producto-service:
        condition: service_started
      proveedor-service:
        condition: service_started
      inventario-service:
        condition: service_started
    restart: on-failure
    networks:
      - microservices-network
      
  inventario-service:
    build: ./inventario-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8082
      - DB_URL=jdbc:mysql://mysql:3306/microservices_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - DB_USERNAME=root
      - DB_CONN_TIMEOUT=30000
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    networks:
      - microservices-network
      
  producto-service:
    build: ./producto-service
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DB_URL=jdbc:mysql://mysql:3306/microservices_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - DB_USERNAME=root
      - DB_CONN_TIMEOUT=30000
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    networks:
      - microservices-network
      
  proveedor-service:
    build: ./proveedor-service
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DB_URL=jdbc:mysql://mysql:3306/microservices_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - DB_USERNAME=root
      - DB_CONN_TIMEOUT=30000
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  mysql-data:
