# Puerto del servidor
server.port=8084
spring.application.name=compras-service

# Configuraci贸n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/compras_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n de Feign
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=60000
feign.client.config.default.logger-level=full

# Configuraci贸n de logging
logging.level.root=INFO
logging.level.com.espe.compras=DEBUG
